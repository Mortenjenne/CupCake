
<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Kontakt information - Olsker Cupcakes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Thymeleaf vil erstatte th:href; den “plain” href virker ved ren statisk visning -->
    <link rel="stylesheet" href="/public/css/stylesheet.css" th:href="@{/css/stylesheet.css}"/>
</head>
<body>

<div th:replace="~{fragments :: headerFragment}"></div>

<main>
    <section>
  <div class="delivery-info">
    <form th:action="@{/checkout/delivery/info}" method="post">
        <h2>Checkout</h2>

        <div class="create-group">
            <label>Fornavn</label>
            <input type="text" name="firstName" th:value="${currentUser != null} ? ${currentUser.firstName} : ''" required>
        </div>

        <div class="create-group">
            <label>Efternavn</label>
            <input type="text" name="lastName" th:value="${currentUser != null} ? ${currentUser.lastName} : ''" required>
        </div>

        <div class="create-group">
            <label>Adresse</label>
            <input type="text" name="street" th:value="${currentUser != null} ? ${currentUser.street} : ''" required>
        </div>

        <div class="create-group">
            <label>By</label>
            <input type="text" name="city" th:value="${currentUser != null} ? ${currentUser.city} : ''" required>
        </div>

        <div class="create-group">
            <label>Postnummer</label>
            <input type="text" name="zipCode" th:value="${currentUser != null} ? ${currentUser.zipCode} : ''" required>
        </div>

        <div class="create-group">
            <label for="phoneNumber">Indtast telefon nummer</label>
            <input type="text" id="phoneNumber" name="phoneNumber" th:value="${currentUser != null} ? ${currentUser.phoneNumber} : ''" required>
        </div>

        <div class="create-group">
            <label>Email</label>
            <input type="email" name="email" th:value="${currentUser != null} ? ${currentUser.email} : ''" required>
        </div>

        <button type="submit">Forsæt</button>
        <p id="error-message" class="error"
           th:if="${errorMessage != null}"
           th:text="${errorMessage}">
        </p>
    </form>
</div>
        <div class="delivery-options">

        </div>
    </section>

    <aside class="summary">
        <div th:each="orderLine : ${session.cart.getShoppingCart()}" class="order-card">
            <div class="order-card-img">
                <div class="cupcake-summary">
                    <img class="bottom-img"
                         th:src="@{/images/cupcakes/bottoms/bottom_{slug}.png(slug=${orderLine.cupcake.bottom.slug})}"
                         alt="bottom">
                    <img class="topping-img"
                         th:src="@{/images/cupcakes/toppings/topping_{slug}.png(slug=${orderLine.cupcake.topping.slug})}"
                         alt="topping">
                </div>
            </div>
            <div class="order-card-info">
                <p>
                    <span th:text="${orderLine.cupcake.bottom.name}"></span> +
                    <span th:text="${orderLine.cupcake.topping.name}"></span>
                </p>
                <p>Antal: <span th:text="${orderLine.quantity}"></span></p>
                <p>Pris: <span th:text="${orderLine.orderLinePrice}"></span> kr</p>
            </div>
        </div>

        <div class="summary-total">
            <p>Subtotal: <span th:text="${session.cart.getTotalOrderPrice()}"></span> kr</p>
        </div>
    </aside>
</main>

</body>
</html>
