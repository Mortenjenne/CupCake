<!-- Header Fragment -->
<div th:fragment="headerFragment">
    <header>
        <nav>
            <div class="header-left">
                <div>
                    <a href="index.html" th:href="@{/}">
                        <img src="/public/images/logo-w.svg"
                             alt="Cupcake Logo"
                             th:src="@{/images/logo-w.svg}">
                    </a>
                </div>
                <div th:if="${session.currentUser == null}">
                    <a href="about.html" th:href="@{/about}">Om os</a>
                </div>
                <div th:if="${session.currentUser != null and !session.currentUser.isAdmin}">
                    <a href="about.html" th:href="@{/about}">Om os</a>
                </div>
                <div th:if="${session.currentUser != null and session.currentUser.isAdmin}">
                    <a href="about.html" th:href="@{/about}">Om os</a>
                    <a href="orders.html" th:href="@{/orders}">Ordre</a>
                    <a href="customers.html" th:href="@{/customers}">Kunder</a>
                    <a href="statistics.html" th:href="@{/statistics}">Statistik</a>
                </div>
            </div>

            <div class="header-right">
                <div>
                    <div th:if="${session.currentUser == null}">
                        <div class="icon-with-text">
                            <a href="login.html" th:href="@{/login}">
                                <img src="/public/images/mypage-w.svg"
                                     alt="Login icon"
                                     th:src="@{/images/mypage-w.svg}">
                            </a>
                            <a href="login.html" th:href="@{/login}">Login</a>
                        </div>
                    </div>
                    <div th:if="${session.currentUser != null}">
                        <div class="icon-with-text">
                            <a href="mypage.html" th:href="@{/mypage}">
                                <img src="/public/images/mypage-w.svg"
                                     alt="My page icon"
                                     th:src="@{/images/basket-w.svg}">
                            </a>
                            <a href="mypage.html" th:href="@{/mypage}">Min side</a>
                        </div>
                        <div class="icon-with-text">
                            <a href="index.html" th:href="@{/logout}">
                                <img src="/public/images/logout-w.svg"
                                     alt="Log out icon"
                                     th:src="@{/images/logout-w.svg}">
                            </a>
                            <a href="index.html" th:href="@{/logout}">Log ud</a>
                        </div>
                    </div>
                    <div class="icon-with-text">
                        <a href="basket.html" th:href="@{/basket}">
                            <img src="/public/images/basket-w.svg"
                                 alt="Basket icon"
                                 th:src="@{/images/basket-w.svg}">
                        </a>
                        <a href="checkout.html" th:href="@{/checkout}">Se kurv</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</div>

<!-- Footer Fragment -->
<div th:fragment="footerFragment">
    <footer>
        <address>
            <p>Olsker Cupcakes</p>
            <p>Østre Ringvej 2A, 3700 Rønne</p>
            <a href="mailto:kontakt@olskercupcakes.dk">kontakt@olskercupcakes.dk</a>
            <a href="tel:+4512345678">+45 1234 5678</a>
        </address>

        <nav class="about">
            <a href="about.html" th:href="@{/about}">Om os</a>
        </nav>

        <section class="opening-hours">
            <p class="title">Åbningstider</p>
            <div class="row">
                <span>Mandag</span>
                <span>LUKKET</span>
            </div>
            <div class="row">
                <span>Tirsdag - Fredag</span>
                <span>12:30 - 17:30</span>
            </div>
            <div class="row">
                <span>Lørdag - Søndag</span>
                <span>10:00 - 18:00</span>
            </div>
        </section>
    </footer>
</div>
