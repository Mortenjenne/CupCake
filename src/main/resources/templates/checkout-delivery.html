<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Levering - Olsker Cupcakes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/public/css/stylesheet.css" th:href="@{/css/stylesheet.css}"/>
</head>
<body>

<div th:replace="~{fragments :: headerFragment}"></div>

<main>
    <section>
        <div class="customer-info">
            <h2>Faktureringsadresse</h2>
            <a th:href="@{/checkout/contact-info}">Ret</a>

            <p><strong><span th:text="${session.checkoutUser.firstName} + ' ' + ${session.checkoutUser.lastName}"></span></strong></p>
            <p><span th:text="${session.checkoutUser.street}"></span></p>
            <p><span th:text="${session.checkoutUser.zipCode} + ' ' + ${session.checkoutUser.city}"></span></p>
            <p><span th:text="${session.checkoutUser.phoneNumber}"></span></p>
            <p><span th:text="${session.checkoutUser.email}"></span></p>
        </div>

        <div class="delivery">
            <form action="/checkout/delivery/action" method="post">
                <h2>Levering</h2>

                <div class="delivery-method">
                    <h3>Vælg leveringsmetode</h3>

                    <div class="delivery-option">
                        <input type="radio" id="pickup" name="deliveryMethod" value="pickup" required checked>
                        <label for="pickup">
                            <strong>Afhent i butik</strong>
                            <span class="delivery-price">0 kr.</span>
                            <p class="delivery-description">Afhent din ordre i vores butik i Olsker</p>
                        </label>
                    </div>

                    <div class="delivery-option">
                        <input type="radio" id="home-delivery" name="deliveryMethod" value="delivery" required>
                        <label for="home-delivery">
                            <strong>Hjemmelevering med Olsker Express</strong>
                            <span class="delivery-price">29 kr.</span>
                            <p class="delivery-description">Få leveret hurtigst muligt</p>
                        </label>
                    </div>
                </div>

                <div class="delivery-datetime">
                    <h3>Vælg afhentningsdato og -tid</h3>
                    <p class="info-text">Butikkens åbningstider: Tir-Fre 12:30-17:30, Lør-Søn 10:00-18:00, Man lukket</p>

                    <div class="create-group">
                        <label for="pickup-date">Vælg dato</label>
                        <input type="date"
                               id="pickup-date"
                               name="pickupDate"
                               min="2025-10-28"
                               max="2026-11-26"
                               required>
                    </div>

                    <div class="create-group">
                        <label for="pickup-time">Vælg tidspunkt</label>
                        <select id="pickup-time" name="pickupTime" required>
                            <option value="">Vælg tid</option>
                            <optgroup label="Tirsdag - Fredag (12:30-17:00)">
                                <option value="12:30">12:30</option>
                                <option value="13:00">13:00</option>
                                <option value="13:30">13:30</option>
                                <option value="14:00">14:00</option>
                                <option value="14:30">14:30</option>
                                <option value="15:00">15:00</option>
                                <option value="15:30">15:30</option>
                                <option value="16:00">16:00</option>
                                <option value="16:30">16:30</option>
                                <option value="17:00">17:00</option>
                            </optgroup>
                            <optgroup label="Lørdag - Søndag (10:00-17:30)">
                                <option value="10:00">10:00</option>
                                <option value="10:30">10:30</option>
                                <option value="11:00">11:00</option>
                                <option value="11:30">11:30</option>
                                <option value="12:00">12:00</option>
                                <option value="12:30">12:30</option>
                                <option value="13:00">13:00</option>
                                <option value="13:30">13:30</option>
                                <option value="14:00">14:00</option>
                                <option value="14:30">14:30</option>
                                <option value="15:00">15:00</option>
                                <option value="15:30">15:30</option>
                                <option value="16:00">16:00</option>
                                <option value="16:30">16:30</option>
                                <option value="17:00">17:00</option>
                                <option value="17:30">17:30</option>
                            </optgroup>
                        </select>
                        <small>Bemærk: Sidste afhentning er 30 min før lukketid. Mandag er butikken lukket.</small>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit">Fortsæt til betaling</button>
                </div>

                <p id="error-message" class="error"
                   th:if="${errorMessage != null}"
                   th:text="${errorMessage}">
                </p>
            </form>
        </div>
    </section>

    <aside class="summary-info">
        <h3>Din bestilling</h3>
        <a th:href="@{/checkout/contact-info}">Ret</a>
        <div th:replace="fragments :: orderLinePostCard"></div>
        <div class="summary-info">
            <p>Subtotal: <span th:text="${session.cart.getTotalOrderPrice()}"></span> kr.</p>
        </div>
    </aside>
</main>

<div th:replace="~{fragments :: footerFragment}"></div>

</body>
</html>
