<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Olsker Cupcakes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/public/css/stylesheet.css" th:href="@{/css/stylesheet.css}"/>
</head>
<body>

<div th:replace="~{fragments :: headerFragment}"></div>

<main>
    <div class="customer-info">
        <div th:if="${customers != null}">
            <h1>Kunder</h1>

            <div th:if="${successMessage}" class="success-message">
                <p th:text="${successMessage}"></p>
            </div>

            <div th:if="${errorMessage}" class="error-message">
                <p th:text="${errorMessage}"></p>
            </div>

            <div class="customer-search">
                <h2>Søg efter kunder</h2>
                <form method="get" th:action="@{/customers/search}">
                    <div class="search-form">
                        <select name="searchType" required>
                            <option value="">Vælg søgetype</option>
                            <option value="id" th:selected="${searchType == 'id'}">Kunde ID</option>
                            <option value="name" th:selected="${searchType == 'name'}">Navn</option>
                            <option value="email" th:selected="${searchType == 'email'}">Email</option>
                        </select>

                        <input type="text"
                               name="searchQuery"
                               th:value="${searchQuery}"
                               placeholder="Indtast søgeord..."
                               required>

                        <button class="search-button" type="submit">Søg</button>
                        <a th:href="@{/customers}" class="reset-button">Nulstil</a>
                    </div>
                </form>
            </div>

            <div class="customer-details">
            <h3>Dine kunder:</h3>
            <table>
                <thead>
                <tr>
                    <th>Kunde id</th>
                    <th>Navn</th>
                    <th>Efternavn</th>
                    <th>Mail</th>
                    <th>Telefon</th>
                    <th>Adresse</th>
                    <th>Postnummer</th>
                    <th>By</th>
                    <th>Balance</th>
                    <th>Rediger balance</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.userId}"></td>
                    <td th:text="${customer.firstName}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.phoneNumber}"></td>
                    <td th:text="${customer.street}"></td>
                    <td th:text="${customer.zipCode}"></td>
                    <td th:text="${customer.city}"></td>
                    <td th:text="${customer.balance}"></td>
                    <td>
                        <form method="get" th:action="@{/customers/edit/{id}(id=${customer.userId})}">
                            <button type="submit" id="icon-button" class="icon-button"><img id="edit" th:src="@{/images/edit-w.svg}"></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>

    <div class="customer-view" th:if="${customers == null}">
        <h1>Kunder</h1>
        <h2>Dine kunder:</h2>
        <h3>Ingen kunder har oprettet sig i dit system</h3>
    </div>


</main>
<div th:replace="~{fragments :: footerFragment}"></div>

</body>
</html>
