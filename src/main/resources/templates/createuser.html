<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Olsker Cupcakes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Thymeleaf vil erstatte th:href; den â€œplainâ€ href virker ved ren statisk visning -->
    <link rel="stylesheet" href="/public/css/stylesheet.css" th:href="@{/css/stylesheet.css}"/>
</head>
<body>

<div th:replace="~{fragments :: headerFragment}"></div>

<main>
    <div class="login-container">
        <h1>Opret bruger</h1>

        <form th:action="@{/create-user}" method="post" class="login-form">

            <div class="login-field">
                <input class="login-input" type="email" id="email" name="email"
                       th:value="${email}" placeholder="Email" required>
            </div>
            <div class="login-field">
                <input class="login-input" type="password" id="password1" name="password1"
                       placeholder="Kodeord" required>
            </div>
            <div class="login-field">
                <input class="login-input" type="password" id="password2" name="password2"
                       placeholder="Gentag kodeord" required>
            </div>
            <div class="login-field">
                <input class="login-input" type="text" id="firstname" name="firstName"
                       th:value="${firstName}" placeholder="Fornavn" required>
            </div>
            <div class="login-field">
                <input class="login-input" type="text" id="lastname" name="lastName"
                       th:value="${lastName}" placeholder="Efternavn" required>
            </div>
            <div class="login-field">
                <input class="login-input" type="text" id="street" name="street"
                       th:value="${street}" placeholder="Gade" required>
            </div>
            <div class="login-field">
                <input class="login-input" type="text" id="zipcode" name="zipCode"
                       th:value="${zipCode}" placeholder="Postnummer" required>
            </div>
            <div class="login-field">
                <input class="login-input" type="text" id="city" name="city"
                       th:value="${city}" placeholder="By" required>
            </div>
            <div class="login-field">
                <input class="login-input" type="text" id="phone" name="phone"
                       th:value="${phone}" placeholder="Telefon" required>
            </div>

            <button type="submit">Opret Bruger</button>

        </form>
    </div>

    <!-- Fejl / succes beskeder i samme wrapper som login -->
    <div th:if="${errorMessage != null}" class="error-succes-label">
        <p id="error-message" class="error" th:text="${errorMessage}"></p>
    </div>
    <div th:if="${session.succesMessage}" class="error-succes-label">
        <p class="success" th:text="${session.succesMessage}"></p>
    </div>

</main>

<div th:replace="~{fragments :: footerFragment}"></div>

</body>
</html>
